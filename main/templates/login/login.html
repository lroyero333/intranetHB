<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="ThemeMakker">
    <link rel="icon" href="{{ url_for('static', filename='images/isotipohb.svg') }}" type="image/x-icon">
    <title>:: Human Bionics ::</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/themify-icons/themify-icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/fontawesome/css/font-awesome.min.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" type="text/css">
</head>

<body class="theme-indigo">
    <!-- Page Loader -->
    <div class="page-loader-wrapper">
        <div class="loader">
            <div class="m-t-30"><img src="{{ url_for('static', filename='images/isotipohb.svg') }}" width="48"
                    height="48" alt="ArrOw"></div>
            <p>Please wait...</p>
        </div>
    </div>
    <!-- WRAPPER -->
    <div id="wrapper">
        <div class="vertical-align-wrap">
            <div class="vertical-align-middle auth-main">
                <div class="auth-box">
                    <div class="top">
                        <img src="{{ url_for('static', filename='images/isotipohb.svg') }}" alt="logoHB">
                        <strong>Human</strong> <span>Bionics</span>
                    </div>
                    <div class="card">
                        <div class="header">
                            <p class="lead">Inisiar sesion en su cuenta</p>
                        </div>
                        <div class="body">
                            {% if error %}
                            <div class="alert alert-danger" role="alert">
                                {{ error }}
                            </div>
                            {% endif %}
                            <form class="form-auth-small"  method="POST">
                                <div class="form-group">
                                    <label for="username" class="control-label sr-only">Usuario</label>
                                    <input type="text" class="form-control" id="username" name="username"
                                        placeholder="Usuario" required>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="control-label sr-only">Contraseña</label>
                                    <input type="password" class="form-control" id="password" name="password"
                                        placeholder="Contraseña" required>
                                </div>
                                <div class="form-group clearfix">
                                    <label class="fancy-checkbox element-left">
                                        <input type="checkbox">
                                        <span>Recuérdame</span>
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg btn-block">INICIAR SESIÓN</button>
                                <div class="bottom">
                                    <span class="helper-text m-b-10"><i class="fa fa-lock"></i> <a
                                            href="auth-forgot-password.html">¿Olvidó su contraseña?</a></span>
                                    <span>¿No tienes una cuenta? <a href="/register">Registrar</a></span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END WRAPPER -->

    <!-- Core -->
    <script src="{{ url_for('static', filename='bundles/libscripts.bundle.js') }}"></script>
    <script src="{{ url_for('static', filename='bundles/vendorscripts.bundle.js') }}"></script>

    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</body>

</html>
