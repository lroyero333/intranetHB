{% extends 'templates/light/base.html' %}
{% block content %}
<div class="main_content" id="main-content">

    <div class="page">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="javascript:void(0);">Productividad</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-align-justify"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

                </ul>
                <form class="form-inline my-2 my-lg-0">
                    {% if session["cargo"] == 1%}
                    <button data-toggle="modal" data-target="#myModal" type="button"
                        class="btn btn-primary ml-2  btn-animated btn-animated-y">
                        <span class="btn-inner--visible">Inventario</span>
                        <span class="btn-inner--hidden"><i class="fa fa-plus "></i></span>
                    </button>

                    <button data-toggle="modal" data-target="#eliminar" type="button"
                        class="btn btn-danger ml-2  btn-animated btn-animated-y">
                        <span class="btn-inner--visible">Eliminar</span>
                        <span class="btn-inner--hidden"><i class="fa fa-trash"></i></span>
                    </button>

                    {% endif %}
                </form>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12">
                    <div class="card planned_task">
                        <div class="header">
                            <h2>Stater Page</h2>
                        </div>
                        <div class="body">
                            <div class="col-lg-6 col-md-12">
                                <div class="card">
                                    <div class="header">
                                        <h2>Pie Chart</h2>
                                    </div>
                                    <div class="body">
                                        <div id="chart-pie" style="height: 16rem"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
