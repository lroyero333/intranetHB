{% extends 'templates/light/base.html' %} {% block content %}
<div class="main_content" id="main-content">
  <div class="page">
    <div class="container-fluid">
      <div class="row clearfix">
        <div class="col-lg-12 col-md-12">
          <div class="card planned_task">
            <form action="" method="POST">
              <div class="modal-content">
                <div class="modal-body">
                  <h1>Crear Curso</h1>
                  <hr />
                  <div class="row clearfix">
                    <div class="col-12">
                      <div class="form-group">
                        <label for="nombre_curso"
                          ><strong>Nombre del Curso:</strong></label
                        >
                        <input
                          type="text"
                          class="form-control"
                          name="nombre_curso"
                          id="nombre_curso"
                          placeholder="Nombre del Curso"
                        />
                      </div>
                    </div>
                    <div class="col-12">
                      <label for="fecha_inicio_curso"
                        ><strong>Fecha de Inicio del curso:</strong></label
                      >
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"
                            ><i class="fa fa-calendar-o"></i
                          ></span>
                        </div>
                        <input
                          data-provide="datepicker"
                          data-date-format="yyyy-mm-dd"
                          data-date-autoclose="true"
                          class="form-control"
                          name="fecha_inicio_curso"
                          id="fecha_inicio_curso"
                          value=""
                          placeholder="Fecha Inicio"
                        />
                      </div>
                    </div>
                    <div class="col-12">
                      <label for="fecha_fin_curso"
                        ><strong>Fecha de fin:</strong></label
                      >
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"
                            ><i class="fa fa-calendar-o"></i
                          ></span>
                        </div>
                        <input
                          data-provide="datepicker"
                          data-date-format="yyyy-mm-dd"
                          data-date-autoclose="true"
                          class="form-control"
                          name="fecha_fin_curso"
                          id="fecha_fin_curso"
                          value=""
                          placeholder="Fecha de fin del Curso"
                        />
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-group">
                        <label><strong>Descripcion</strong> </label>
                        <textarea
                          class="form-control summernote"
                          name="descripcion"
                        ></textarea>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-group">
                        <label for="ubicacion_curso"
                          ><strong>Ubicacion:</strong></label
                        >
                        <input
                          type="text"
                          class="form-control"
                          name="ubicacion_curso"
                          id="ubicacion_curso"
                          placeholder="Ubicacion"
                        />
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="submit"
                        name="crear_curso"
                        class="btn btn-primary"
                      >
                        AÃ±adir
                      </button>
                      <a
                        href="javascript:history.go(-1)"
                        class="btn btn-secondary"
                        ><i class="fa fa-arrow-left"></i> <span>Volver</span></a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
