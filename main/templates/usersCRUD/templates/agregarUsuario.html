{% extends 'templates/light/base.html' %}
{% block content %}

<div class="main_content" id="main-content">

    <div class="page">
        <div class="container">
            <h1 class="text-center">Registro de Usuarios</h1>

            <br>

            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="card">
                        <form action="" method="POST" enctype="multipart/form-data">
                            <div class="card-body">
                                {% if error %}
                                <div class="alert alert-danger" role="alert">
                                    {{ error }}
                                </div>
                                {% endif %}
                                <div class="row">

                                    <div class="col-md-6 col-12">
                                        <h4>Datos Personales</h4>
                                        <hr>
                                        <div class="form-group">
                                            <label for="foto"><strong>Foto:</strong></label>
                                            <div>
                                                <input type="file" name="foto" id="foto" class="custom-input-file"
                                                    accept=".jpg, .jpeg, .png" />
                                                <label for="foto">
                                                    <i class="fa fa-upload"></i>
                                                    <span>Selecciona una foto…</span>
                                                </label>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="Nombre"><strong>Primer nombre:</strong></label>
                                            <input type="text" class="form-control" name="Nombre" id="Nombre"
                                                placeholder="Primer Nombre">
                                        </div>

                                        <div class="form-group">
                                            <label for="segundo_nombre"><strong>Segundo nombre:</strong></label>
                                            <input type="text" class="form-control" name="segundo_nombre"
                                                id="segundo_nombre" placeholder="Segundo Nombre">
                                        </div>

                                        <div class="form-group">
                                            <label for="Apellido"><strong>Primer apellido:</strong></label>
                                            <input type="text" class="form-control" name="Apellido" id="Apellido"
                                                placeholder="Primer Apellido">
                                        </div>

                                        <div class="form-group">
                                            <label for="segundo_apellido"><strong>Segundo Apellido:</strong></label>
                                            <input type="text" class="form-control" name="segundo_apellido"
                                                id="segundo_apellido" placeholder="Segundo Apellido">
                                        </div>
                                        <h6><strong>Genero:</strong></h6>
                                        <div>
                                            <label class="fancy-radio">
                                                <input name="genero" id="genero" value="Masculino" type="radio" checked>
                                                <span><i></i>Masculino</span>
                                            </label>
                                            <label class="fancy-radio">
                                                <input name="genero" id="genero" value="Femenino" type="radio">
                                                <span><i></i>Femenino</span>
                                            </label>
                                        </div>
                                        <label for="Fecha_nacimiento"><strong>Fecha de Nacimiento:</strong></label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="icon-calendar"></i></span>
                                            </div>
                                            <input data-provide="datepicker" data-date-format="yyyy-mm-dd"
                                                data-date-autoclose="true" class="form-control" name="Fecha_nacimiento"
                                                id="Fecha_nacimiento" placeholder="Fecha Nacimiento">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="col-md-6 col-12">
                                        <h4>Contacto</h4>
                                        <hr>
                                        <div class="form-group">
                                            <label for="correo"><strong>Correo:</strong></label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" name="correo" id="correo"
                                                    placeholder="Correo" aria-label="Enter your email"
                                                    aria-describedby="basic-addon2">
                                                <div class="input-group-append">
                                                    <span class="input-group-text"
                                                        id="correo">@humanbionics.com.co</span>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="identificacion"><strong>Identificación:</strong></label>
                                            <input type="number" class="form-control" name="identificacion"
                                                id="identificacion" placeholder="Identificación">
                                        </div>

                                        <div class="form-group">
                                            <label for="direccion"><strong>Direccion:</strong></label>
                                            <input type="text" class="form-control" name="direccion" id="direccion"
                                                placeholder="Direccion">
                                        </div>

                                        <div class="form-group">
                                            <label for="barrio"><strong>Barrio:</strong></label>
                                            <input type="text" class="form-control" name="barrio" id="barrio"
                                                placeholder="Barrio">
                                        </div>

                                        <div class="form-group">
                                            <label for="ciudad"><strong>Ciudad:</strong></label>
                                            <input type="text" class="form-control" name="ciudad" id="ciudad"
                                                placeholder="Ciudad">
                                        </div>

                                        <div class="form-group">
                                            <label for="departamento"><strong>Departamento:</strong></label>
                                            <input type="text" class="form-control" name="departamento"
                                                id="departamento" placeholder="Departamento">
                                        </div>

                                        <div class="form-group">
                                            <label for="pais"><strong>País:</strong></label>
                                            <input type="text" class="form-control" name="pais" id="pais"
                                                placeholder="Pais">
                                        </div>

                                        <div class="form-group">
                                            <label for="telefono"><strong>Teléfono:</strong></label>
                                            <input type="text" class="form-control" name="telefono" id="telefono"
                                                placeholder="Telefono">
                                        </div>

                                        <div class="form-group">
                                            <label for="celular"><strong>Celular:</strong></label>
                                            <input type="text" class="form-control" name="celular" id="celular"
                                                placeholder="Celular">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="col-md-6 col-12">
                                        <h4>Formación y Cargo</h4>
                                        <hr>
                                        <div class="form-group">
                                            <label for="profesion"><strong>Profesion:</strong></label>
                                            <select class="form-control" name="profesion" id="profesion">
                                                <option value="">-- Seleccione la Profesion --</option>
                                                <option value="Ingenieria de Sistemas">Ingenieria de Sistemas</option>
                                                <option value="Ingenieria Biomedica">Ingenieria Biomedica</option>
                                                <option value="Ingenieria Mecatronica">Ingenieria Mecatronica</option>
                                                <option value="Diseño Industrial">Diseño Industrial</option>
                                                <option value="Diseño Grafico">Diseño Grafico</option>
                                                <option value="Marketing">Marketing</option>

                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="institucion"><strong>Institucion Pregrado:</strong></label>
                                            <input type="text" class="form-control" name="institucion" id="institucion"
                                                placeholder="Institucion">
                                        </div>
                                        <div class="form-group">
                                            <label for="posgrado"><strong>Posgrado:</strong></label>
                                            <input type="text" class="form-control" name="posgrado" id="posgrado"
                                                placeholder="Posgrado">
                                        </div>
                                        <div class="form-group">
                                            <label for="institucion_posgrado"><strong>Intitución
                                                    Posgrado:</strong></label>
                                            <input type="text" class="form-control" name="institucion_posgrado"
                                                id="institucion_posgrado" placeholder="Intitución Posgrado">
                                        </div>
                                        <div class="form-group">
                                            <label for="cargo"><strong>Cargo:</strong></label>
                                            <select class="form-control" name="cargo" id="cargo">
                                                <option value="">-- Seleccione el cargo --</option>
                                                <option value="0">CEO</option>
                                                <option value="1">Recursos Humanos</option>
                                                <option value="2">Desarrollador</option>
                                                <option value="3">Lider de Taller</option>
                                                <option value="4">Director de proyectos</option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label for="departamentoHB"><strong>Departamento:</strong></label>
                                            <select class="form-control" name="departamentoHB" id="departamentoHB">
                                                <option value="">-- Seleccione el departamento --</option>
                                                <option value="Administrativo">Administrativo</option>
                                                <option value="Directivo">Directivo</option>
                                                <option value="Sistemas y Programación">Sistemas y Programación</option>
                                                <option value="Robótica y Electrónica">Robótica y Electrónica</option>
                                                <option value="Diseño y Publicidad">Diseño y Publicidad</option>
                                                <option value="Biomédica">Biomédica</option>
                                                <option value="Industrial y Prototipado">Industrial y Prototipado
                                                </option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="habilidades"><strong>Habilidades:</strong></label>
                                            <input type="text" class="form-control" name="habilidades" id="habilidades"
                                                placeholder="Habilidades">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="col-md-6 col-12">
                                        <h4>Información Adicional</h4>
                                        <hr>
                                        <div class="form-group">
                                            <label for="nombre_contacto"><strong>Nombre de contacto:</strong></label>
                                            <input type="text" class="form-control" name="nombre_contacto"
                                                id="nombre_contacto" placeholder="Nombre de contacto">
                                        </div>
                                        <div class="form-group">
                                            <label for="parentesco"><strong>Parentesco:</strong></label>
                                            <input type="text" class="form-control" name="parentesco"
                                                id="parentesco" placeholder="Parentesco">
                                        </div>

                                        <div class="form-group">
                                            <label for="numero_contacto"><strong>Número de contacto:</strong></label>
                                            <input type="number" class="form-control" name="numero_contacto"
                                                id="numero_contacto" placeholder="Número de contacto">
                                        </div>
                                        <div class="form-group">
                                            <label for="usuario"><strong>Usuario Intranet:</strong></label>
                                            <input type="text" class="form-control" name="usuario"
                                                id="usuario" placeholder="Usuario Intranet">
                                        </div>
                                        <div class="form-group">
                                            <label for="usuario_trello"><strong>Usuario Trello:</strong></label>
                                            <input type="text" class="form-control" name="usuario_trello"
                                                id="usuario_trello" placeholder="Usuario Trello">
                                        </div>

                                        <div class="form-group">
                                            <label for="usuario_slack"><strong>Usuario Slack:</strong></label>
                                            <input type="text" class="form-control" name="usuario_slack"
                                                id="usuario_slack" placeholder="Usuario Slack">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="col-md-6 col-12">
                                        <h4>Seguridad Social</h4>
                                        <hr>
                                        <div class="form-group">
                                            <label for="entidad_salud"><strong>Entidad de salud EPS:</strong></label>
                                            <input type="text" class="form-control" name="entidad_salud"
                                                id="entidad_salud" placeholder="Entidad de salud">
                                        </div>
                                        <div class="form-group">
                                            <label for="ips"><strong>IPS de atención de urgencias:</strong></label>
                                            <input type="text" class="form-control" name="ips"
                                                id="ips" placeholder="IPS de atención de urgencias">
                                        </div>

                                        <div class="form-group">
                                            <label for="lugar_pension"><strong>Administradora de
                                                    pensión:</strong></label>
                                            <input type="text" class="form-control" name="lugar_pension"
                                                id="lugar_pension" placeholder="Lugar de pension">
                                        </div>
                                        <div class="form-group">
                                            <label for="arl"><strong>ARL:</strong></label>
                                            <input type="text" class="form-control" name="arl" id="arl"
                                                placeholder="ARL">
                                        </div>

                                        <div class="form-group">
                                            <label for="caja_compensacion"><strong>Caja de
                                                    compensación:</strong></label>
                                            <input type="text" class="form-control" name="caja_compensacion"
                                                id="caja_compensacion" placeholder="Caja de compensación">
                                        </div>

                                        <div class="form-group">
                                            <label for="tipo_sangre"><strong>Tipo de sangre:</strong></label>
                                            <select class="form-control" name="tipo_sangre" id="tipo_sangre">
                                                <option value="">-- Seleccione su tipo de sangre --</option>
                                                <option value="A+">A+</option>
                                                <option value="A-">A-</option>
                                                <option value="B+">B+</option>
                                                <option value="B-">B-</option>
                                                <option value="AB+">AB+</option>
                                                <option value="AB-">AB-</option>
                                                <option value="O+">O+</option>
                                                <option value="O-">O-</option>
                                            </select>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="col-md-6 col-12">
                                        <h4>Información Bancaria</h4>
                                        <hr>
                                        <div class="form-group">
                                            <label for="entidad_bancaria"><strong>Entidad Bancaria:</strong></label>
                                            <input type="text" class="form-control" name="entidad_bancaria"
                                                id="entidad_bancaria" placeholder="Entidad Bancaria">
                                        </div>
                                        <div class="form-group">
                                            <label for="tipo_cuenta"><strong>Tipo de Cuenta:</strong></label>
                                            <select class="form-control" name="tipo_cuenta" id="tipo_cuenta">
                                                <option value="">-- Seleccione un tipo --</option>
                                                <option value="Ahorros">Ahorros</option>
                                                <option value="Corriente">Corriente</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="numero_cuenta"><strong>Número de cuenta:</strong></label>
                                            <input type="number" class="form-control" name="numero_cuenta"
                                                id="numero_cuenta" placeholder="Número de cuenta">
                                        </div>

                                        <div class="form-group">
                                            <label for="contrasena"><strong>Contraseña:</strong></label>
                                            <input type="password" class="form-control" name="contrasena"
                                                id="contrasena" placeholder="Contraseña">
                                        </div>

                                    </div>
                                    <div class="col-md-6 col-12">

                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary">Registrar Empleado</button>
                                        </div>
                                    </div>

                                </div>
                            </div s="body">
                        </form>
                    </div>
                </div>
            </div>

            {% endblock %}
