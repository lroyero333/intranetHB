
{% extends 'templates/light/base.html' %}
{% block content %}
    <div class="main_content" id="main-content">
        <div class="page">
            
            <div class="container-fluid">
                <div class="row clearfix">
                    <div class="col-lg-12 col-md-12">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0 c_table">
                                <thead>
                                    <tr>
                                        
                                        <th>User</th>                                    
                                        <th>Phone</th>
                                        <th>Email</th>
                                        <th >Profesion</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for datosUsuario in datosUsuarios %}
                                    <tr>
                            
                                        <td>
                                            <img src="{{ url_for('static', filename=datosUsuario[4]) }}" class="avatar w30" alt="">
                                            <span class="ml-2">{{datosUsuario[0]}} {{datosUsuario[1]}}</span>
                                        </td>
                                        <td>
                                            <span class="phone">+57 {{datosUsuario[3]}}</span>
                                        </td>
                                        <td>
                                            <span class="email"><a href="javascript:void(0);" title="">{{datosUsuario[2]}}</a></span>
                                        </td>
                                        <td>
                                            <span class="phone text-center">{{datosUsuario[5]}}</span>
                                        </td>
                                        <td>
                                            <button href="https://mail.hostinger.com/?_task=mail&_mbox=INBOX" class="btn btn-primary btn-sm" href="https://mail.hostinger.com/?_task=mail&_mbox=INBOX"><i class="ti-email"></i></button>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% endblock %}
