{% extends 'templates/light/base.html' %}
{% block content %}

<div class="main_content" id="main-content">

    <div class="page">
        <div class="container">
            <h1 class="text-center">Información de Usuarios</h1>
            <div class="circle-image">
                <img src="{{ url_for('static', filename='images/' + datosUsuarios[0][23]) }}" alt="Imagen de perfil">
            </div>
            <br>
            
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="card">
                        <form action=""  method="POST">
                            <div class="card-body">
                                <div class="row">
                                    
                                    <div class="col-md-6 col-12">

                                        <div class="form-group">
                                            <label for="Nombre"><strong>Primer nombre:</strong></label>
                                            <input type="text" class="form-control" name="Nombre" id="Nombre"  placeholder="Primer Nombre">
                                        </div>

                                        <div class="form-group">
                                            <label for="segundo_nombre"><strong>Segundo nombre:</strong></label>
                                            <input type="text" class="form-control" name="segundo_nombre"
                                                id="segundo_nombre" placeholder="Segundo Nombre">
                                        </div>

                                        <div class="form-group">
                                            <label for="Apellido"><strong>Primer apellido:</strong></label>
                                            <input type="text" class="form-control" name="Apellido" id="Apellido"
                                                placeholder="Primer Apellido">
                                        </div>

                                        <div class="form-group">
                                            <label for="segundo_apellido"><strong>Segundo Apellido:</strong></label>
                                            <input type="text" class="form-control" name="segundo_apellido" id="segundo_apellido"
                                                placeholder="Segundo Apellido">
                                        </div>
                                        <h6><strong>Genero:</strong></h6>
                                        <div>
                                            <label class="fancy-radio">
                                                <input name="genero" id="genero" value="Masculino" type="radio" checked>
                                                <span><i></i>Masculino</span>
                                            </label>
                                            <label class="fancy-radio">
                                                <input name="genero" id="genero" value="Femenino" type="radio">
                                                <span><i></i>Femenino</span>
                                            </label>
                                        </div>
                                        <label for="Fecha_nacimiento"><strong>Fecha de Nacimiento:</strong></label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="icon-calendar"></i></span>
                                            </div>
                                            <input data-provide="datepicker" data-date-format="yyyy-mm-dd"
                                                data-date-autoclose="true" class="form-control" name="Fecha_nacimiento"
                                                id="Fecha_nacimiento" placeholder="Fecha Nacimiento">
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-6 col-12">
                                        <h6></h6>
                                        <div class="form-group">
                                            <label for="correo"><strong>Correo:</strong></label>
                                            <input type="email" class="form-control" name="correo" id="correo"
                                                placeholder="Correo">
                                        </div>

                                        <div class="form-group">
                                            <label for="identificacion"><strong>Identificación:</strong></label>
                                            <input type="text" class="form-control" name="identificacion"
                                                id="identificacion" placeholder="Identificación">
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="direccion"><strong>Direccion:</strong></label>
                                            <input type="text" class="form-control" name="direccion" id="direccion"
                                                placeholder="Direccion">
                                        </div>

                                        <div class="form-group">
                                            <label for="barrio"><strong>Barrio:</strong></label>
                                            <input type="text" class="form-control" name="barrio" id="barrio"
                                                placeholder="Barrio">
                                        </div>

                                        <div class="form-group">
                                            <label for="ciudad"><strong>Ciudad:</strong></label>
                                            <input type="text" class="form-control" name="ciudad" id="ciudad"
                                                placeholder="Ciudad">
                                        </div>

                                        <div class="form-group">
                                            <label for="departamento"><strong>Departamento:</strong></label>
                                            <input type="text" class="form-control" name="departamento"
                                                id="departamento" placeholder="Departamento">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 col-12">

                                        <div class="form-group">
                                            <label for="pais"><strong>Pais:</strong></label>
                                            <input type="text" class="form-control" name="pais" id="pais"
                                                placeholder="Pais">
                                        </div>
                                        <div class="form-group">
                                            <label for="telefono"><strong>Teléfono:</strong></label>
                                            <input type="text" class="form-control" name="telefono" id="telefono"
                                                placeholder="Telefono">
                                        </div>

                                        <div class="form-group">
                                            <label for="celular"><strong>Celular:</strong></label>
                                            <input type="text" class="form-control" name="celular" id="celular"
                                                placeholder="Celular">
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="habilidades"><strong>Habilidades:</strong></label>
                                            <input type="text" class="form-control" name="habilidades" id="habilidades"
                                                placeholder="Habilidades">
                                        </div>
                                        <div class="form-group">
                                            <label for="profesion"><strong>Profesion:</strong></label>
                                            <select class="form-control" name="profesion" id="profesion">
                                                <option value="">-- Seleccione la Profesion --</option>
                                                <option value="Ingenieria de Sistemas">Ingenieria de Sistemas</option>
                                                <option value="Ingenieria Biomedica">Ingenieria Biomedica</option>
                                                <option value="Ingenieria Mecatronica">Ingenieria Mecatronica</option>
                                                <option value="Diseño Industrial">Diseño Industrial</option>
                                                <option value="Diseño Grafico">Diseño Grafico</option>
                                                <option value="Marketing">Marketing</option>

                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="cargo"><strong>Cargo:</strong></label>
                                            <select class="form-control" name="cargo" id="cargo">
                                                <option value="">-- Seleccione el cargo --</option>
                                                <option value="0">CEO</option>
                                                <option value="1">Recursos Humanos</option>
                                                <option value="2">Empleado</option>
                                                <option value="3">Lider de Taller</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">

                                        <div class="form-group">
                                            <label for="institucion"><strong>Institucion:</strong></label>
                                            <input type="text" class="form-control" name="institucion" id="institucion"
                                                placeholder="Institucion">
                                        </div>

                                        <div class="form-group">
                                            <label for="posgrado"><strong>Posgrado:</strong></label>
                                            <input type="text" class="form-control" name="posgrado" id="posgrado"
                                                placeholder="Posgrado">
                                        </div>

                                        <div class="form-group">
                                            <label for="entidad_salud"><strong>Entidad de salud:</strong></label>
                                            <input type="text" class="form-control" name="entidad_salud"
                                                id="entidad_salud" placeholder="Entidad de salud">
                                        </div>
                                        <div class="form-group">
                                            <label for="tipo_sangre"><strong>Tipo de sangre:</strong></label>
                                            <select class="form-control" name="tipo_sangre" id="tipo_sangre">
                                                <option value="">-- Seleccione su tipo de sangre --</option>
                                                <option value="A+">A+</option>
                                                <option value="A-">A-</option>
                                                <option value="B+">B+</option>
                                                <option value="B-">B-</option>
                                                <option value="AB+">AB+</option>
                                                <option value="AB-">AB-</option>
                                                <option value="O+">O+</option>
                                                <option value="O-">O-</option>
                                            </select>
                                        </div>
                                         
                                        <div class="form-group">
                                            <label for="nombre_contacto"><strong>Nombre de contacto:</strong></label>
                                            <input type="text" class="form-control" name="nombre_contacto"
                                                id="nombre_contacto" placeholder="Nombre de contacto">
                                        </div>

                                        <div class="form-group">
                                            <label for="numero_contacto"><strong>Numero de contacto:</strong></label>
                                            <input type="text" class="form-control" name="numero_contacto"
                                                id="numero_contacto" placeholder="Numero de contacto">
                                        </div>
                                       
                                    </div>
                                    <div class="col-md-6 col-12">

                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary">Actualizar</button>
                                        </div>
                                    </div>

                                </div>
                            </div s="body">
                        </form>
                    </div>
                </div>
            </div>

            {% endblock %}
