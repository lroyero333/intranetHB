{% extends 'templates/light/base.html' %}
{% block content %}
<div class="main_content" id="main-content">

    <div class="page">
        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12">
                    <div class="card planned_task">
                        <!--div class="header">
                            <h2>Stater Page</h2>
                        </div>
                        <div class="body">
                            <h4>Stater Page</h4>
                        </div-->
                        <!-- Edit Curso -->
                        <form action="" method="POST">
                            <div id="editarCurso">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <label for="fecha_inicio_curso"><strong>Editar Curso</strong></label>
                                        </div>
                                        <div class="modal-body">
                                            <div class="row clearfix">
                                                <div class="col-12">
                                                    <div class="form-group">
                                                        <label for="nombre_curso"><strong>Nombre del
                                                                Curso:</strong></label>
                                                        <input type="text" class="form-control" name="nombre_curso"
                                                            id="nombre_curso" value="{{curso[2]}}"
                                                            placeholder="Nombre del Curso">
                                                    </div>

                                                </div>
                                                <div class="col-12">
                                                    <label for="fecha_inicio_curso"><strong>Fecha de Inicio del
                                                            curso:</strong></label>
                                                    <div class="input-group">

                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text"><i
                                                                    class="fa fa-calendar-o"></i></span>
                                                        </div>
                                                        <input value="{{curso[3]}}" data-provide="datepicker"
                                                            data-date-format="yyyy-mm-dd" data-date-autoclose="true"
                                                            class="form-control" name="fecha_inicio_curso"
                                                            id="fecha_inicio_curso" value="" placeholder="Fecha Inicio">
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <label for="fecha_fin_curso"><strong>Fecha de fin:</strong></label>
                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text"><i
                                                                    class="fa fa-calendar-o"></i></span>
                                                        </div>
                                                        <input value="{{curso[4]}}" data-provide="datepicker"
                                                            data-date-format="yyyy-mm-dd" data-date-autoclose="true"
                                                            class="form-control" name="fecha_fin_curso"
                                                            id="fecha_fin_curso" value=""
                                                            placeholder="Fecha de fin del Curso">
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="form-group">
                                                        <label><strong>Descripcion</strong> </label>
                                                        <textarea class="form-control" rows="3" cols="30"
                                                            name="descripcion" id="descripcion"
                                                            value="{{curso[7]}}"></textarea>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="form-group">
                                                        <label for="ubicacion_curso"><strong>Ubicacion:</strong></label>
                                                        <input value="{{curso[6]}}" type="text" class="form-control"
                                                            name="ubicacion_curso" id="ubicacion_curso"
                                                            placeholder="Ubicacion">
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="submit" name="editar_curso"
                                                        class="btn btn-primary">Actualizar</button>
                                                    <a href="javascript:history.go(-1)" class="btn btn-secondary"><i
                                                            class="fa fa-arrow-left"></i> <span>Volver</span></a>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
