{% extends 'templates/light/base.html' %} {% block content %}
<div class="main_content" id="main-content">
  <div class="page">
    <div class="container-fluid">
      <div class="row clearfix">
        <div class="col-lg-12 col-md-12">
          <div class="card planned_task">
            <div class="modal-content">
              <div class="modal-content">
                <form action="" method="POST">
                  <div class="modal-body">
                    <h1>Lista de Elementos</h1>
                    <div class="row clearfix">
                      <div class="col-12">
                        <div class="form-group">
                          <label for="inventario"
                            ><strong>Inventario</strong></label
                          >
                          <select
                            class="selectpicker"
                            name="inventario_id"
                            title="Selecciona una inventario"
                            data-live-search="true"
                            data-live-search-placeholder="Buscar ..."
                          >
                            <option value="" selected disabled>
                              Selecciona un elemento
                            </option>
                            {% for materiales_prestados in materiales_prestados
                            %}
                            <option value="{{ materiales_prestados[0] }}">
                              {{ materiales_prestados[4] }}, Encargado: {{
                              materiales_prestados[2] }} {{
                              materiales_prestados[3] }}
                            </option>
                            {% endfor %}
                          </select>
                        </div>
                        <div class="form-group">
                          <label for="cantidad_elemento"
                            ><strong>Cantidad:</strong></label
                          >
                          <input
                            type="number"
                            min="0"
                            class="form-control"
                            name="cantidad_elemento"
                            id="cantidad_elemento"
                            placeholder="Cantidad"
                          />
                        </div>
                        <div class="form-group">
                          <label><strong>Observaciones</strong> </label>
                          <textarea
                            class="form-control"
                            rows="3"
                            cols="30"
                            name="observaciones"
                            id="observaciones"
                          ></textarea>
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <form action="" method="POST">
                        <input
                          type="hidden"
                          name="inventario_id"
                          value="{{ materiales_prestados[0] }}"
                        />
                        <button
                          type="submit"
                          name="entregar_inventario"
                          value="{{ materiales_prestados[0] }}"
                          class="btn btn-primary"
                        >
                          Entregar
                        </button>
                        <a
                          href="javascript:history.go(-1)"
                          class="btn btn-secondary"
                          ><i class="fa fa-arrow-left"></i>
                          <span>Volver</span></a
                        >
                      </form>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
