{% extends 'templates/light/base.html' %} {% block content %}
<div class="main_content" id="main-content">
  <div class="page">
    <div class="container-fluid">
      <div class="row clearfix">
        <div class="col-lg-12 col-md-12">
          <div class="card planned_task">
            <div class="modal-content">
              <div class="modal-content">
                <form action="" method="POST">
                  <div class="modal-body">
                    <h1>Lista de Elementos</h1>
                    <div class="row clearfix">
                      <div class="col-12">
                        <div class="form-group">
                          <label for="inventario"
                            ><strong>Inventario</strong></label
                          >
                          <select
                            class="selectpicker"
                            name="inventario_id"
                            title="Selecciona una inventario"
                            data-live-search="true"
                            data-live-search-placeholder="Buscar ..."
                          >
                            <option value="" selected disabled>
                              Selecciona un elemento
                            </option>
                            {% for inventario in inventario %}
                            <option value="{{ inventario[0] }}">
                              {{ inventario[1] }}
                            </option>
                            {% endfor %}
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <input
                        type="hidden"
                        name="inventario_id"
                        value="{{ inventario[0] }}"
                      />
                      <button
                        type="submit"
                        name="editar_inventario"
                        value="{{ inventario[0] }}"
                        class="btn btn-primary"
                      >
                        Editar
                      </button>

                      <button
                        type="submit"
                        name="borrar_inventario"
                        value="{{ inventario[0] }}"
                        class="btn btn-danger"
                      >
                        Eliminar <i class="fa fa-trash"></i>
                      </button>
                      <a
                        href="javascript:history.go(-1)"
                        class="btn btn-secondary"
                        ><i class="fa fa-arrow-left"></i> <span>Volver</span></a
                      >
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
