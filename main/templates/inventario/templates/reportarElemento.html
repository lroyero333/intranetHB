{% extends 'templates/light/base.html' %} {% block content %}
<div class="main_content" id="main-content">
  <div class="page">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="javascript:void(0);">
        <h4>Reportar Inventario</h4>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fa fa-align-justify"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto"></ul>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row clearfix">
        <div class="col-lg-12 col-md-12">
          <div class="card planned_task">
            <div class="header">
              <h1>Reportar Elementos: {{inventario[1]}}</h1>
            </div>
            <form action="" method="POST">
              <div class="modal-body">
                <hr />
                <div class="row clearfix">
                  <div class="col-12">
                    <div class="form-group">
                      <label><strong>Descripcion</strong> </label>
                      <textarea
                        class="form-control"
                        rows="3"
                        cols="30"
                        name="descripcion"
                        id="descripcion"
                      ></textarea>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="submit"
                    name="reportarElemento"
                    class="btn btn-primary"
                    value="{{inventario[0]}}"
                  >
                    Reportar
                  </button>
                  <a href="javascript:history.go(-1)" class="btn btn-secondary"
                    ><i class="fa fa-arrow-left"></i> <span>Volver</span></a
                  >
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
